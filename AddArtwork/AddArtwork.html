<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REESHA - Add Artwork</title>
    <link rel="stylesheet" href="AddArtwork.css">
    <script defer src="AddArtwork.js"></script>
</head>
<body>
    <header>
        <div class="logo">
				<img src="../images/logo.png" alt="Reesha">
				<span>Reesha ريشة</span>
		</div>
		<nav>
            <ul class="nav-links">
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Search/Search.html">Search</a></li>
                <li><a href="../Auction/Auction.html">Auctions</a></li>
                <li><a href="../Cart/Cart.html">Cart</a></li>
            </ul>
            <div class="icons">
                <img src="../images/heart.png" alt="Wishlist" id="wishlist-header">
                <img src="../images/profile.png" alt="Profile" id="profile-header">
            </div>
        </nav>
    </header>

    <section class="add-artwork-section">
        <div class="left-column">
            <h2>SHARE YOUR ART.</h2>
        </div>
        <div class="form-container">
            <h1>Add Your Artwork</h1>

            <form id="artwork-form" action="#" method="POST" enctype="multipart/form-data">
    
                <!-- Upload Image (Allows Adding More Pictures) -->
                <div class="form-group">
                    <label class="custom-file-upload">
                        Add Picture
                        <input type="file" id="artwork-image" name="image" accept="image/*" multiple onchange="handleImageUpload()">
                    </label>
                </div>
            
                <!-- Image Preview Section (Now with "X" button) -->
                <div id="image-preview-container" class="hidden">
                    <div id="image-preview"></div>
                </div>
            
                <div class="form-group">
                    <label for="artwork-title">Title</label>
                    <input type="text" id="artwork-title" name="title" required>
                </div>
            
                <div class="form-group">
                    <label for="artwork-category">Category</label>
                    <select id="artwork-category" name="category" required>
                        <option value="" disabled selected>Choose a category</option>
                        <option value="abstract">Abstract</option>
                        <option value="Expressionism">Expressionism</option>
                        <option value="Cubism">Cubism</option>
                        <option value="Realism">Realism</option>        
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="artwork-size">Size</label>
                    <select id="artwork-size" name="size" required>
                        <option value="" disabled selected>Choose a size</option>
                        <option value="10x15 cm">10x15 cm</option>
                        <option value="13x18 cm">13x18 cm</option>
                        <option value="20x25 cm">20x25 cm</option>
                        <option value="28x36 cm">28x36 cm</option>
                        <option value="40x50 cm">40x50 cm</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="artwork-description">Description</label>
                    <textarea id="artwork-description" name="description" rows="4" placeholder="Describe your artwork..." required></textarea>
                </div>
            
                <div id="listing-type-section">
                    <h3>Choose Listing Type</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="listing-type" value="marketplace" onchange="toggleListingType()">
                            Sell in Marketplace
                        </label>
                        <label>
                            <input type="radio" name="listing-type" value="auction" onchange="toggleListingType()">
                            Start an Auction
                        </label>
                    </div>
                </div>
                <div id="marketplace-fields" class="hidden">
                    <div class="form-group">
                        <label for="artwork-price">Price</label>
                        <input type="text" id="artwork-price" name="price" placeholder="$0.00">
                    </div>
                </div>
                
                <div id="auction-fields" class="hidden">
                    <div class="form-group">
                        <label for="starting-price">Starting Price</label>
                        <input type="text" id="starting-price" name="starting_price" placeholder="$0.00">
                    </div>
                    <div class="auction-row">
                        <div class="form-group">
                            <label for="auction-start">Auction Start Time</label>
                            <input type="datetime-local" id="auction-start" name="auction_start">
                        </div>
                        <div class="form-group">
                            <label for="auction-end">Auction End Time</label>
                            <input type="datetime-local" id="auction-end" name="auction_end">
                        </div>
                    </div>
                </div>
                
                
                <button type="submit" class="submit-btn">Add Artwork</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; IT320 2025 Reesha. All rights reserved.</p>
    </footer>
	<script>
	// JavaScript to handle the clicks for the elements
	document.addEventListener("DOMContentLoaded", function() {

    // Redirect to index.html when clicking on the logo
    document.querySelector(".logo").addEventListener("click", function() {
        window.location.href = "index.html";
    });

    // Redirect to Wishlist.html when clicking on the wishlist icon
    document.querySelector("#wishlist-header").addEventListener("click", function() {
        window.location.href = "../Wishlist/Wishlist.html";
    });

    // Redirect to Profile.html when clicking on the profile icon
    document.querySelector("#profile-header").addEventListener("click", function() {
        window.location.href = "../Profile/Profile.html";
    });

	});
</script>
</body>
</html>
