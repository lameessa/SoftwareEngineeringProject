<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - Reesha</title>
	<link rel="stylesheet" href="Edit.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Reesha">
            <span>Reesha ريشة</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Search/Search.html">Search</a></li>
                <li><a href="../Auction/Auction.html">Auctions</a></li>
                <li><a href="../Cart/Cart.html">Cart</a></li>
            </ul>
            <div class="icons">
                <img src="../images/heart.png" alt="Wishlist">
                <img src="../images/profile.png" alt="Profile">
            </div>
        </nav>
    </header>
<div class="container">
    <div class="left">
        <div class="content">
            <form id="editArtworkForm">
                <h1>
                    <label id="label-title" for="title">Title:</label>
                    <input type="text" id="title" name="title" value="View of Paris from Vincent’s Room (1886-1887)">
                </h1>
                <p>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description">Bare trees stand in rows, their branches reaching like hands toward the sky. A shepherd moves through the mist, guiding his flock. The land is quiet, yet filled with movement, with life.</textarea>
                </p>
                <p>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" value="800">
                </p>
                <p>
                    <label for="size">Size:</label>
                    <input type="text" id="size" name="size" value="32x40 inches">
                </p>
                <p>
                    <label for="availability">Availability:</label>
                    <select id="availability" name="availability">
                        <option value="available" selected>Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </p>
				<div>
					<button type="submit" class="save-changes">Save Changes</button>
					<button type="button" class="cancel-edit">Cancel</button>
				</div>
            </form>
        </div>
    </div>
    <div class="right">
        <div class="image-container">
            <img src="../images/Window Van Gogh Paintings.jpeg" alt="Inner Image">
        </div>
    </div>
</div>

</body>


</html>
