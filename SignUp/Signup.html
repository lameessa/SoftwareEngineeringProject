<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reesha</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Reesha">
            <span>Reesha ريشة</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../Home Page/index.html">Home</a></li>
                <li><a href="../Search.html">Search</a></li>
                <li><a href="../Auction.html">Auctions</a></li>
                <li><a href="../Cart.html">Cart</a></li>
            </ul>
            <div class="icons">
                <img src="../images/heart.png" alt="Wishlist">
               <a href="../Profile Page/Profile.html"> <img src="../images/profile.png" alt="Profile"></a>
            </div>
        </nav>
    </header>
    
    <main class="signup-container">
        <div class="signup-box">
            <div class="image"></div> <!-- This is where the image will go -->
            <div class="form">
                <h2>Create an Account</h2>
                <form action="#" method="POST">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Reesha. All rights reserved.</p>
    </footer>
</body>
</html>
