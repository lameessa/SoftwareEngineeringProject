<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reesha</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Reesha">
            <span>Reesha ريشة</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../Home/index.html">Home</a></li>

            </ul>

        </nav>
    </header>
    
    <main class="signup-container">
        <div class="signup-box">
            <div class="image"></div> <!-- This is where the image will go -->
            <div class="form">
                <h2>Create an Account</h2>
                <form id="signupForm">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="ProfilePhoto">Upload your profile photo</label>
                    <input type="file" id="ProfilePhoto" name="ProfilePhoto" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
<footer>
    <p>&copy; 2025 Reesha. All rights reserved.</p>
</footer>

<script>
    // JavaScript to handle the clicks for the elements
    document.addEventListener("DOMContentLoaded", function() {
        // Redirect to index.html when clicking on the logo
        document.querySelector(".logo").addEventListener("click", function() {
            window.location.href = "../Home/index.html";
        });
    }); 
</script>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the default form submission
        alert("Sign Up Successful! Redirecting to Home Page..."); // Optional message
        window.location.href = "../Home/index.html"; // ✅ Make sure this path is correct
    });
</script>

</body>
</html>
