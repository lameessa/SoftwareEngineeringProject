<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reesha - Log in</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <header>
        <div class="logo">
				<img src="../images/logo.png" alt="Reesha">
				<span>Reesha ريشة</span>
		</div>
		<nav>
            <ul class="nav-links">
                <li><a href="../Home/index.html">Home</a></li>
               
            </ul>
           
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to Reesha</h2>
            <p class="subtext"></p>
            <form>
                <div class="input-group">
                    <label for="email">Username</label>
                    <input type="email" id="email" placeholder="your-email@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" required>
                </div>
                <div class="options">
                  <p>Dont have and account?<span> </span> <a href="../SignUp/SignUp.html" class="forgot-password">Sign Up</a> </p> 
                </div>
                <button type="submit" class="login-btn" onclick="window.location.href='../Home/index.html'">Log In</button>
            </form>
        </div>
        <div class="image-section"></div>
    </div>
    <footer>
        <p>&copy; IT320 2025 Reesha. All rights reserved.</p>
    </footer>
    </body>
</html>
